<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Выбор доктора</title>
    <!-- fonts start-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <!-- fonts end-->
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/drop-default-styles.css">
    <link rel="stylesheet" href="./css/style.css">
   
</head>
<body class="body">
    <header class="header header--centred-text">
        <h1 class="header__title">Выбор доктора</h1>       
    </header>
    <main class="main">
        <div class="container">
            <section class="doctor">
                <div class="doctor__form-wrapper">
                    <div class="form-description">
                        <p class="form-description__title">Какого доктора выбрать?</p>
                        <p class="form-description__text">Выберите из списка вашего эндокринолога. В случае если у вас нет лечащего врача вы можете выбрать любого из списка.</p>
                    </div>
                    <form action="" class="popup__form doctor__form">
                        <ul class="popup__list">
                            <li class="popup__item">
                                <label for="personal-info-physical-activity" class="popup__label">Врач-эндокринолог</label>
                                <span class="popup__required">Required</span>                             
                                <button type="button" id="personal-info-physical-activity" class="popup__input popup__input--button doctor__input--button">
                                <span class="popup__radio-button-label doctor__radio-button-label">
                                    <div class="doctor__label-text-wrapper">
                                        <div class="doctor__button-name"></div>
                                        <div class="doctor__button-experience"></div>
                                        <div class="doctor__button-patients-number"></div>
                                    </div>
                                    <div class="doctor__label-img-wrapper">
                                        <img src="" alt="" class="doctor__button-picture" width="62" height="62">
                                    </div>
                                </span>
                                </button>                               
                                <div class="popup__radio-input-wrapper doctor__radio-input-wrapper">
                                    <div class="popup__radio-header">
                                        <h3 class="popup__radio-title">Врач-эндокринолог</h3>
                                        <button type="button" class="popup__radio-button popup__radio-button--personal-info">
                                            <span class="visually-hidden">Закрыть</span>
                                        </button>
                                    </div>
                                    <ul class="popup__checkbox-list list">
                                        <li class="popup__checkbox-item list__item">
                                            <input id="" type="radio" class="popup__radio-input doctor__radio-input visually-hidden" name=""
                                            value="" required checked>
                                            <label for="" class="popup__radio-label doctor__radio-label">
                                                <div class="doctor__label-text-wrapper">
                                                    <div class="doctor__name"></div>
                                                    <div class="doctor__experience"></div>
                                                    <div class="doctor__patients-number"></div>
                                                </div>
                                                <div class="doctor__label-img-wrapper">
                                                    <img src="" alt="" class="doctor__picture" width="62" height="62">
                                                </div>
                                            </label>
                                        </li>
                                        <li class="popup__checkbox-item list__item">
                                            <input id="" type="radio" class="popup__radio-input doctor__radio-input visually-hidden" name=""
                                            value="" required>
                                            <label for="" class="popup__radio-label doctor__radio-label">
                                                <div class="doctor__label-text-wrapper">
                                                    <div class="doctor__name"></div>
                                                    <div class="doctor__experience"></div>
                                                    <div class="doctor__patients-number"></div>
                                                </div>
                                                <div class="doctor__label-img-wrapper">
                                                    <img src="" alt="" class="doctor__picture" width="62" height="62">
                                                </div>
                                            </label>
                                        </li>                                      
                                    </ul>
                                </div>
                            </li>
                        </ul>
                        <div class="save-button">
                            <button type="submit" class="save-button__inner">
                                Сохранить
                            </button>
                        </div>                        
                        <input type="email" class="visually-hidden" id="doctor-email" name="doctor-email">
                    </form>
                </div>
            </section>
        </div>
        <div class="message-animation-wrapper">
            <div class="message-animation">
                <ul class="message-animation__list">
                    <li class="message-animation__item">Передаем информацию вашему эндокринологу</li>
                    <li class="message-animation__item">Ожидайте</li>
                </ul>
                <img src="./src/message-animation.svg" width="100" height="100" alt="" class="message-animation__img">
            </div>
        </div>
    </main>
    <div class="main-hover"></div>
    <script src="./js/doctor.js"></script>       
</body>
</html>
