<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Оформить подписку</title>
    <!-- fonts start-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <!-- fonts end-->
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/drop-default-styles.css">
    <link rel="stylesheet" href="./css/style.css">
   
</head>
<body class="body">
    <header class="header header--centred-text">
        <h1 class="header__title">Оформить подписку</h1>       
    </header>
    <main class="main">
        <div class="container">
            <section class="subscription">
                <div class="subscription__form-wrapper">
                    <div class="form-description">
                        <p class="form-description__title">Добавление способа оплаты</p>
                        <p class="form-description__text">Выберите наиболее подходящий для Вас способ оплаты и следуйте дальнейшим инструкциям.</p>
                    </div>
                    <ul class="subscription__list">
                        <li class="subscription__item">
                            <button class="subscription__button">
                                <img src="https://res.cloudinary.com/glide/image/fetch/f_auto,w_675,h_226,c_lfill/https%3A%2F%2Fstorage.googleapis.com%2Fglide-prod.appspot.com%2Fuploads-v2%2FQkEnUeejdEhLwFcFZyEN%2Fpub%2F9PuILPbGBSQwprqOk85E.jpeg" alt="" class="subscription__button-img">
                                <span class="subscription__button-description">Оплата через Visa, MasterCard</span>
                            </button>
                        </li>
                        <li class="subscription__item">
                            <button class="subscription__button">
                                <img src="https://res.cloudinary.com/glide/image/fetch/f_auto,w_675,h_226,c_lfill/https%3A%2F%2Fstorage.googleapis.com%2Fglide-prod.appspot.com%2Fuploads-v2%2FQkEnUeejdEhLwFcFZyEN%2Fpub%2F63DUkeqQX89rtzkLkBcm.jpeg" alt="" class="subscription__button-img">
                                <span class="subscription__button-description">Другие методы оплаты</span>
                            </button>
                        </li>
                    </ul>
                </div>
            </section>
        </div>
        <div class="pay details">
            <div class="details__header">
                <button type="button" class="details__back-button">
                    <svg xmlns:xlink="http://www.w3.org/1999/xlink" width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" clip-rule="evenodd" d="M16 7H3.8L9.4 1.4L8 0L0 8L8 16L9.4 14.6L3.8 9H16V7Z" fill="#007E7E"></path></svg>
                    <span class="visually-hidden">Назад</span>
                </button>
                <p class="details__header-title pay__header-title">
                   
                </p>
            </div> 
            <div class="container pay__body">
                
            </div>
        </div>
    </main>
    <script src="./js/subscription.js"></script>
</body>
</html>
